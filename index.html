<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="left"></div>
      <div class="right">
        <div class="right-first">
          <h3 class="form-heading">
            This is not a real online service! you know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />
            Sign up <em>now</em> to get started. <br /><br />
            You <em>know</em> you want to.
          </h3>
        </div>
        <div class="right-second">
          <h3 class="form-headline">Let's do this!</h3>
          <form action="#" method="get" class="form-main-div">
            <div class="form-divs form-divs-left">
              <div class="form-div">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="first-name" />
              </div>
              <div class="form-div">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="form-div">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required />
                <p id="error"></p>
              </div>
            </div>
            <div class="form-divs form-divs-right">
              <div class="form-divs">
                <div class="form-div">
                  <label for="lastName">LAST NAME</label>
                  <input type="text" id="lastName" name="last-name" />
                </div>
                <div class="form-div">
                  <label for="phoneNumber">PHONE NUMBER</label>
                  <input type="tel" id="phoneNumber" name="phone-number" />
                </div>
                <div class="form-div">
                  <label for="confirmPassword">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirm-password"
                    required
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="right-third">
          <button type="submit" class="btn">Create Account</button>
          <div class="link">
            <p>Already have an account? <a href="#">Log In</a></p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
